<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fahrplan Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Generate Fahrplan (timetables) for public transport.">

  <meta property="og:title" content="Fahrplan Generator">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1>Fahrplan Generator</h1>
  <p>Welcome to the Fahrplan Generator for public transport.</p>
  <form id="schedule-form" action="/api/generate" method="post" enctype="application/x-www-form-urlencoded"
    class="form">
    <label for="station_name">Stop/Station:</label>
    <select id="station_name" name="station_name">
      <!-- Options will be populated by JavaScript -->
    </select>
    <br><br>
    <label for="color">Color:</label>
     <!-- default to random color (it currently defaults to #000000)-->
    <input type="radio" id="random" name="color" value="random" checked>
    <label for="random">Random</label>
    <input type="radio" id="custom" name="color" value="custom">
    <label for="custom">Custom:</label>
    <input type="color" id="color" name="color" value="random" >
    <br><br>
    <label for="generate-map">Generate map (will take a long time!):</label>
    <input type="checkbox" id="generate-map" name="generate_map" onchange="toggleMapOptions();">
    <!-- only show this section if generate-map checkbox is checked -->
    <div id="map-options" style="display:none;">
      <br><br>
      <label for="map_provider">Map Provider:</label>
      <select id="map_provider" name="map_provider">
        <!-- Options will be populated by JavaScript -->
      </select>
      <br><br>
      <label for="map_dpi">DPI:</label>
      <input type="number" id="map_dpi" name="map_dpi" value="300">
    </div>
    <br><br>
    <button type="submit">Generate Schedule</button>
  </form>
  <script src="js/app.js"></script>

</body>

</html>
