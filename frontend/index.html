<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahrplan Generator</title>
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="Generate Fahrplan (timetables) for public transport." />

  <meta property="og:title" content="Fahrplan Generator" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />

  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" href="/icon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="icon.png" />

  <link rel="manifest" href="site.webmanifest" />
  <meta name="theme-color" content="#fafafa" />
</head>

<body>
  <h1 class="header">Fahrplan Generator</h1>
  <div class="form-wrapper">
    <form id="schedule-form" method="post" enctype="application/x-www-form-urlencoded" class="form" autocomplete="off">
      <label for="station_name">Stop/Station:</label>
      <input type="text" id="station_name" name="station_name" required />
      <ul id="station_datalist">
        <!-- Suggestions will be populated by JavaScript -->
      </ul>
      <br /><br />
      <label for="color">Color:</label>
      <div class="choice-group">
        <label class="choice">
          <input type="radio" name="color" value="random" checked />
          <span>Random</span>
        </label>
        <label class="choice">
          <input type="radio" name="color" value="custom" />
          <span>Custom</span>
        </label>
        <input type="color" id="color" name="color" value="random" />
      </div>
      <br /><br />
      <label class="choice checkbox">
        <input type="checkbox" id="generate-map" name="generate_map" />
        <span>Generate Map (very slow)</span>
      </label>
      <!-- only show this section if generate-map checkbox is checked -->
      <fieldset id="map-options">
        <br /><br />
        <label for="map_provider">Map Provider:</label>
        <select id="map_provider" name="map_provider">
          <!-- Options will be populated by JavaScript -->
        </select>
        <br /><br />
        <label for="map_dpi">DPI:</label>
        <input type="number" id="map_dpi" name="map_dpi" value="300" min="150" max="1200" step="150" />
      </fieldset>
      <br /><br />
      <button type="submit" id="submit">Generate Schedule</button>
    </form>
    <div class="loader-overlay" id="loader">
      <div class="loader"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
